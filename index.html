<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Email Validator</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
<main class="container">
<h1>Email Validator</h1>
<form id="validatorForm" aria-describedby="desc">
<label for="email">Enter email</label>
<input id="email" name="email" type="email" autocomplete="email" inputmode="email" aria-required="true" placeholder="name@example.com" />
<div id="feedback" role="status" aria-live="polite"></div>
<div class="actions">
<button id="validateBtn" type="submit">Validate</button>
<button id="clearBtn" type="button">Clear</button>
</div>
</form>


<section id="result" aria-live="polite"></section>


<details>
<summary>Advanced options & info</summary>
<ul>
<li>Client-side syntax check before API call</li>
<li>Suggestions for common typos</li>
<li>Proxy server recommended to keep API key secret</li>
</ul>
</details>


<footer>
<p>Made by Nikita â€” improved</p>
</footer>
</main>
<script type="module" src="js/app.js"></script>
</body>
</html>
